<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />

    <!-- Regular CSS file -->
    <link rel="stylesheet" href="book_event_style.css" />
    <link rel="stylesheet" href="main_style.css">

    <!-- JQuery CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jonthornton.github.io/jquery-timepicker/jquery.timepicker.css">

    <!-- Page title -->
    <title>Home</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-light" id="nav-bar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="homepage.html">Skedge</a>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <div class="dropdown">
                        <img src="profile.png" width="30" height="30" alt="user icon" onclick="myFunction()" class="dropbtn">
                        <div id="myDropdown" class="dropdown-content">
                            <p>My Account</p>
                            <a href="profile.html#upcomingEvents">My Events</a>
                            <a href="profile.html#requests">Pending Requests</a>
                            <a href="profile.html#pastEvents">Rebook Event</a>
                            <a href="index.html">Log out</a>
                        </div>
                    </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div>
            <h1 id="header"> Skedge </h1>
            <h2 id="subheader"> A place where booking an event is made easy!</h2>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide sect" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/onboard1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/onboard2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/onboard3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/onboard4.png" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="onboard">Go now!</button>


        <div class="container" id="menu-container">
            <div class="row text-center">
                <div class="col-sm">
                    <a class="nav-link" href="book_an_event.html">
                        <img src="ticket.png" alt="book an event">
                        <p>Book an Event</p>
                    </a>
                </div>
                <div class="col-sm">
                    <a class="nav-link active" href="calendar.html">
                        <img src="calendar.png" alt="calendar">
                        <p>Calendar</p>
                    </a>
                </div>
                <div class="col-sm">
                    <a class="nav-link" href="profile.html#pastEvents">
                        <img src="refresh2.png" alt="rebook an event">
                        <p>Re-book an Event</p>
                    </a>
                </div>
            </div>
        </div>


    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="profile_js.js"></script>
    <script>
        $(document).ready(function (event) {
            $("#menu-container").css({
                "display": "none"
            });
            $("#nav-bar").css({
                "display": "none"
            });
            $('#onboard').click(function (e) {
                $("#nav-bar").css({
                    "display": "block"
                });
                $("#menu-container").css({
                    "display": "block"
                });
                $("#carouselExampleIndicators").css({
                    "display": "none"
                });
                $("#onboard").css({
                    "display": "none"
                });
            });
        });
    </script>
</body>

</html>
